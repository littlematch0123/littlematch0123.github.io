<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>前端导航</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="hd">
        <form action="https://www.baidu.com/s" class="hd-form">
            <input name="wd" class="hd-input" placeholder="请输入搜索关键词" autocapitalize="off" autocomplete="off">
            <button class="hd-btn">搜 索</button>
        </form>
    </header>
    <main class="main">
        <nav class="main-nav clear">
        </nav>
        <svg class="main-add" height="46" viewBox="0 0 24 24" width="46">
            <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>

    </main>
    <!-- module 模块 开始 -->
    <div class="module" style="position: fixed; top:0;bottom:0;left: 0;right:0;">
        <div style="height: 100%; background: rgba(0, 0, 0, 0.4);"></div>
        <div class="module-box">
            <input class="module-input" placeholder="网址" autocomplete="off" autocapitalize="off">
            <div class="module-btnGroup clear">
                <button class="btn fl btn_delete">删除</button>
                <button class="btn fr btn_cancel">取消</button>
                <button class="btn fr btn_done">完成</button>
            </div>
        </div>
    </div>
    <!-- module 模块 结束 -->
    <script src="./main.js"></script>
</body>

</html>
